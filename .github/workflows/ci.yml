name: GitHub Custom Actions
on: [push]
jobs:
  My_Test_Translation:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: Translate
        run: |
          npm run translate
      - name: commit and push
        run: |
          git add -A
          git config --global user.name "github-actions-[bot]"
          git config --global user.email "frank3en@gamil.com"
          git commit -m "Updated docs from commit $env:GITHUB_SHA on $env:GITHUB_REF"
          git remote set-url origin https://x-access-token:${{ secrets.ACCESS_TOKEN }}@github.com/${{ github.repository }}
          git push origin main
